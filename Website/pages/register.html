<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200">
    <div class="min-h-screen flex items-center justify-center bg-gray-800">
        <div class="max-w-md p-8 rounded-lg shadow-md w-full">
            <h2 class="text-2xl font-semibold mb-6">Register</h2>
            <div class="bg-gray-900 rounded-lg p-4">
                <form action="../auth/register.php" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-indigo-500 text-sm font-medium mb-2">Username:</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-gray-900 border border-indigo-500 rounded-lg text-indigo-500 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-indigo-500 text-sm font-medium mb-2">Password:</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-900 border border-indigo-500 rounded-lg text-indigo-500 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="password2" class="block text-indigo-500 text-sm font-medium mb-2">Confirm Password:</label>
                        <input type="password" id="password2" name="password2" class="w-full px-4 py-2 bg-gray-900 border border-indigo-500 rounded-lg text-indigo-500 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-lg w-full hover:bg-indigo-600 transition duration-300">Rehister</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
